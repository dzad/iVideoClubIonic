<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>iVideoclub</ion-title>
    <ion-buttons slot="primary">
      <ion-button *ngIf="modoLista == true" (click)="cambiarVista()">
        <ion-icon slot="icon-only" name="md-apps"></ion-icon>
      </ion-button>
      <ion-button *ngIf="modoLista == false" (click)="cambiarVista()">
          <ion-icon slot="icon-only" name="md-reorder"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="listaPeliculas; else emptyList">
    <ion-list *ngIf="modoLista == true; else modoGrid">
      <ion-item *ngFor="let pelicula of listaPeliculas; index as id" (click)="verPaginaDetalle(id)" detail>
        <ion-thumbnail slot="start">
          <ion-img [src]="pelicula.poster"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{pelicula.title}}</h2>
          <p><b>Director:</b> {{pelicula.director}}<br><b>Año:</b> {{pelicula.year}}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ng-template #modoGrid>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let pelicula of listaPeliculas; index as id" (click)="verPaginaDetalle(id)" detail size-md="3" size-sm="4" size-xs="6">
            <img [src]="pelicula.poster"/>
            <p><b>{{pelicula.title}}</b><br>
            <b>Director:</b> {{pelicula.director}}<br><b>Año:</b> {{pelicula.year}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-template>
  </div>

  <ng-template #emptyList>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <h5>La lista está vacía</h5>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-content>
