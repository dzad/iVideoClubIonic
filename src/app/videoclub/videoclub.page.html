<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>iVideoclub</ion-title>
    <ion-buttons slot="primary">
      <ion-button *ngIf="modoLista == true" (click)="cambiarVista()">
        <ion-icon slot="icon-only" name="md-apps"></ion-icon>
      </ion-button>
      <ion-button *ngIf="modoLista == false" (click)="cambiarVista()">
          <ion-icon slot="icon-only" name="md-reorder"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="listaPeliculas">
    <ion-item *ngFor="let pelicula of listaPeliculas; index as id" (click)="verPaginaDetalle(id)" detail>
      <ion-thumbnail slot="start">
        <ion-img [src]="pelicula.poster"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{pelicula.title}}</h2>
        <p><b>Director:</b> {{pelicula.director}}<br><b>AÃ±o:</b> {{pelicula.year}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
